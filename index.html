<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="30"
          value="15"
          step="0.1"
        />
      </div>
      
      <div class="controls__btns">
        <div id="current__color" style="background-color: #2c2c2c"></div>
        <button id="back_btn">Undo</button>
        <button id="redo_btn">Redo</button>
        <button id="jsMode">Draw</button>
        <button id="jsSave">Save</button>
        <button id="jsClear">Clear</button>
        <input type="text" id="image_name" value="" placeholder="Image Name"/>
      </div>
      <div class="controls__colors" id="jsColors">
        <a class="controls__color" style="background-color: #2c2c2c"></a>
        <a class="controls__color" style="background-color: white"></a>
        <a class="controls__color" style="background-color: #ff3b30"></a>
        <a class="controls__color" style="background-color: #ff9500"></a>
        <a class="controls__color" style="background-color: #ffcc00"></a>
        <a class="controls__color" style="background-color: #4cd963"></a>
        <a class="controls__color" style="background-color: #5ac8fa"></a>
        <a class="controls__color" style="background-color: #0579ff"></a>
        <a class="controls__color" style="background-color: #5856d6"></a>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
